<!DOCTYPE html>
<html>
    <head>
        <title class="title">Encrypted Message</title>
         <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
            
            body {
                background-image: url("https://www.crypteron.com/wp-content/uploads/banner.jpg");
            }
                    
            .title {
                text-align: center;
                display:inline-block;
               position:relative;
            }
            
            #centerText{
                color: #cc1c2e;
                font-family:Courier ;
                font-size:20px;
            }
            
          .btn.share-btn {
              border: medium none;
              box-shadow: 0 2px 0 0 rgba(0, 0, 0, 0.2);
              color: #fff;
              cursor: pointer;
              display: inline-block;
              font-size: 1.2em;
              margin-top:15%;
              opacity: 0.9;
              outline: medium none;
              padding: 8px 16px;
          }
            .share-btn {
                display: inline-block;
                color: #ffffff;
                border: none;
                padding: 0.5em;
                width: 4em;
                opacity: 0.9;
                box-shadow: 0 2px 0 0 rgba(0,0,0,0.2);
                outline: none;
                text-align: center;
            }
            .share-btn:hover,
            .share-btn:focus {
              color: #eeeeee;
            }
            .share-btn:active {
              position: relative;
              top: 2px;
              box-shadow: none;
              color: #e2e2e2;
              opacity: 1;
              outline: medium none;
              position: relative;
              top: 2px;
          }
          .twitter {
              background: #55acee none repeat scroll 0 0;
          }
          .google-plus {
              background: #dd4b39 none repeat scroll 0 0;
          }
          .facebook {
              background: #3b5998 none repeat scroll 0 0;
          }
          .stumbleupon {
              background: #eb4823 none repeat scroll 0 0;
          }
          .reddit {
              background: #ff5700 none repeat scroll 0 0;
          }
          .linkedin {
              background: #4875b4 none repeat scroll 0 0;
          }
          .email {
              background: #444444 none repeat scroll 0 0;
          }
          div {
        height: auto;
        width: 900px;
        /*overflow: auto;*/
        border: 7px solid black;
        padding: 20px 30px;
        margin: auto;
        margin-top: 5%;
        background-image: url("http://celestial6.com/stuff/fades/hover.png");
        background-repeat: no-repeat;
        background-size: cover;
        
    }
        </style>
    
    <body>

        <div>
        <center>
        <h1>Encrypted Message:</h1>
        <h2>{{encrypt_msg}}</h2>
        <!--<p >{{randnum}}</p>-->
        </center>
        </div>
        <center>
         <!-- Social Button HTML -->
       <p id="centerText">Share your message with a friend. See if they can figure it out!!!</p>
    
      
   <!-- Social Button HTML -->
   <!-- Twitter -->
        <a href="http://twitter.com/share?url=<URL>&text=<TEXT>&via=<VIA>" target="_blank" class="btn share-btn twitter">
            <i class="fa fa-twitter"></i>
        </a>

        <!-- Google Plus -->
        <a href="https://plus.google.com/share?url=<BTN>" target="_blank" class="btn share-btn google-plus">
            <i class="fa fa-google-plus"></i>
        </a>

        <!-- Facebook -->
        <a href="http://www.facebook.com/sharer/sharer.php?u=<URL>" target="_blank" class="btn share-btn facebook">
            <i class="fa fa-facebook"></i>
        </a>

        <!-- StumbleUpon (url, title) -->
        <a href="http://www.stumbleupon.com/submit?url=<URL>&title=<TITLE>" target="_blank" class="btn share-btn stumbleupon">
            <i class="fa fa-stumbleupon"></i>
        </a>

        <!-- Reddit (url, title) -->
        <a href="http://reddit.com/submit?url=<URL>&title=<TITLE>" target="_blank" class="btn share-btn reddit">
            <i class="fa fa-reddit"></i>
        </a>

        <!-- LinkedIn -->
        <a href="http://www.linkedin.com/shareArticle?url=<URL>&title=<TITLE>&summary=<SUMMARY>&source=<SOURCE_URL>" target="_blank" class="btn share-btn linkedin">
            <i class="fa fa-linkedin"></i>
        </a>

        <!-- Email -->
        <a href="mailto:?subject=<SUBJECT&body=<BODY>" target="_blank" class="btn share-btn email">
            <i class="fa fa-envelope"></i>
        </a>
        
        </center>



    </body>
    
</html>
